<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream | My Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="status-bar">
            <span class="dot"></span> LIVE
        </div>
        <h1>MY STREAM</h1>
    </header>

    <main class="container">
        <section class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCYVUySsRy6-47tKNqA95pRA" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </section>

        <section class="chat-container">
            <iframe 
                id="chat-embed"
                src="https://www.youtube.com/live_chat?v=live_stream&embed_domain=https://mylivestream.netlify.app" 
                frameborder="0">
            </iframe>
        </section>
    </main>
</body>
    </html>
