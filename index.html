<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream | My Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="status-bar">
            <span class="dot"></span> STANDBY
        </div>
        <h1>MY STREAM</h1>
    </header>

    <main class="container">
        <section class="video-container">
            <div id="overlay" class="overlay">
                <div class="message">
                    <h2>STREAM STARTING SOON</h2>
                    <p>YouTube is currently verifying the channel. Check back in 24 hours!</p>
                </div>
            </div>
            
            <iframe 
                id="live-player"
                src="https://www.youtube.com/embed/live_stream?channel=UCYVUySsRy6-47tKNqA95pRA" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </section>

        <section class="chat-container">
            <div class="chat-header">LIVE CHAT</div>
            <div id="chat-placeholder">
                <p>Chat will activate once we are live!</p>
            </div>
        </section>
    </main>
</body>
        </html>
